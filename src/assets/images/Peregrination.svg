<svg xmlns="http://www.w3.org/2000/svg"
     width="64" height="64"
     viewBox="0 0 64 64"
     fill="none">

  <!-- Rover body -->
  <rect x="18" y="26" width="28" height="14"
        rx="3"
        stroke="white" stroke-width="2"/>

  <!-- Rover mast -->
  <line x1="32" y1="26" x2="32" y2="18"
        stroke="white" stroke-width="2"/>

  <!-- Camera head -->
  <rect x="28" y="12" width="8" height="6"
        rx="2"
        stroke="#007BFF" stroke-width="2"/>

  <!-- Wheels -->
  <circle cx="22" cy="44" r="4"
          stroke="white" stroke-width="2"/>
  <circle cx="32" cy="44" r="4"
          stroke="white" stroke-width="2"/>
  <circle cx="42" cy="44" r="4"
          stroke="white" stroke-width="2"/>

  <!-- Wheel connectors -->
  <line x1="22" y1="40" x2="22" y2="36"
        stroke="white" stroke-width="2"/>
  <line x1="32" y1="40" x2="32" y2="36"
        stroke="white" stroke-width="2"/>
  <line x1="42" y1="40" x2="42" y2="36"
        stroke="white" stroke-width="2"/>

  <!-- Ground line -->
  <line x1="14" y1="50" x2="50" y2="50"
        stroke="#007BFF" stroke-width="2"
        stroke-linecap="round"/>

</svg>
